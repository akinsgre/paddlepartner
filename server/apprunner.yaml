version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci --only=production
run:
  runtime-version: 18.20.8
  command: npm start
  network:
    port: 3001
  instance-role: arn:aws:iam::852487367335:role/paddlepartner-apprunner-instance-role
  env:
    - name: PORT
      value: "3001"
    - name: NODE_ENV
      value: "production"
    - name: JWT_EXPIRE
      value: "7d"
    - name: CLIENT_URL
      value: "https://your-frontend-url.amplifyapp.com"
    - name: RATE_LIMIT_WINDOW_MS
      value: "900000"
    - name: RATE_LIMIT_MAX_REQUESTS
      value: "100"
  secrets:
    - name: MONGODB_URI
      value-from: "arn:aws:secretsmanager:us-east-2:852487367335:secret:paddlingpartner-api-configuration-6dSatK:MONGODB_URI::"
    - name: JWT_SECRET
      value-from: "arn:aws:secretsmanager:us-east-2:852487367335:secret:paddlingpartner-api-configuration-6dSatK:JWT_SECRET::"
    - name: GOOGLE_CLIENT_ID
      value-from: "arn:aws:secretsmanager:us-east-2:852487367335:secret:paddlingpartner-api-configuration-6dSatK:GOOGLE_CLIENT_ID::"
    - name: GOOGLE_CLIENT_SECRET
      value-from: "arn:aws:secretsmanager:us-east-2:852487367335:secret:paddlingpartner-api-configuration-6dSatK:GOOGLE_CLIENT_SECRET::"
    - name: STRAVA_CLIENT_ID
      value-from: "arn:aws:secretsmanager:us-east-2:852487367335:secret:paddlingpartner-api-configuration-6dSatK:STRAVA_CLIENT_ID::"
    - name: STRAVA_CLIENT_SECRET
      value-from: "arn:aws:secretsmanager:us-east-2:852487367335:secret:paddlingpartner-api-configuration-6dSatK:STRAVA_CLIENT_SECRET::"